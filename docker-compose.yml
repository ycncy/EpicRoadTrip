  #     MYSQL_SERVER: ${MYSQL_SERVER}
  #     MYSQL_SCHEMA: ${MYSQL_SCHEMA}
  places-service:
    build: places-service
    ports:
      - "3002:3002"
    volumes:
      - ./places-service:/places-service
    command: uvicorn main:app --reload --host 0.0.0.0 --port 3002
    environment:
      GOOGLE_PLACES_API_BASE_URL: ${GOOGLE_PLACES_API_BASE_URL}
      GOOGLE_PLACES_API_KEY: ${GOOGLE_PLACES_API_KEY}
  trip-service:
    build: trip-service
    depends_on:
      - mysql-db
    restart: on-failure
    ports:
      - "8080:8080"

volumes:
  mysql-db: