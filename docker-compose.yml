version: "3.8"

services:
  mysql-db:
    image: 'mysql:5.7'
    restart: 'always'
    environment:
      MYSQL_DATABASE: 'epic_road_trip'
      MYSQL_USER: 'test'
      MYSQL_PASSWORD: 'test'
      MYSQL_ROOT_PASSWORD: 'test'
      MYSQL_ALLOW_EMPTY_PASSWORD: null
      MYSQL_RANDOM_ROOT_PASSWORD: null
    ports:
      - "3306:3306"
    volumes:
      - 'mysql-db:/var/lib/mysql'
