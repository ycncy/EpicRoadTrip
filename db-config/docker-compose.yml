version: '3.3'

services:
  db_prod:
    image: 'mysql:5.7'
    restart: 'always'
    environment:
      MYSQL_DATABASE: 'test'
      MYSQL_USER: 'test'
      MYSQL_PASSWORD: 'test'
      MYSQL_ROOT_PASSWORD: 'test'
      MYSQL_ALLOW_EMPTY_PASSWORD: null
      MYSQL_RANDOM_ROOT_PASSWORD: null
    ports:
      - "3306:3306"
    volumes:
      - 'my-db-prod:/var/lib/mysql'

  test_db_prod:
    image: 'mysql:5.7'
    restart: 'always'
    environment:
      MYSQL_DATABASE: "${MYSQL_TEST_DATABASE}"
      MYSQL_USER: "${MYSQL_TEST_USER}"
      MYSQL_PASSWORD: "${MYSQL_TEST_PASSWORD}"
    ports:
      - "${MYSQL_TEST_PORT}:3306"
    volumes:
      - 'my-test-db-prod:/var/lib/mysql'

volumes:
  my-db-prod:
  my-test-db-prod:
